<div class="create-user-container">
    <div class="form-box">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h1>Bem vindo! Crie seu avatar</h1>

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" formControlName="name" class="form-control" />
            </div>
        
            <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" formControlName="cpf" class="form-control" />
            </div>
        
            <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            </div>

            <div class="form-group">
            <label for="access">Acesso</label>
            <select formControlName="access" class="form-control">
                <option value="0">Selecionar acesso:</option>
                <option value="1">Acesso normal</option>
                <option value="2">Acesso supremo</option>
            </select>
            </div>
         
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Criar Avatar</button>
                <button (click)="voltar()" class="return">Voltar</button>
            </div>
        </form>
    </div>
</div>
