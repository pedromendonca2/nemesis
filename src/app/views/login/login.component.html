<!-- altera pra reactive forms:Validação e controle ficam no TypeScript, não mais no template (HTML) -->

<section class="container">
  <div class="login-container">
    <div class="form-box">
      <form [formGroup]="form" (ngSubmit)="login()">
        <h1 class="opacity">LOGIN</h1>
    
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input id="username" type="text" formControlName="username" required />
        </div>
    
        <div class="form-group">
          <label for="password">Senha:</label>
          <input id="password" type="password" formControlName="password" required />
        </div>
    
        <button type="submit">Entrar</button>
    
        <p *ngIf="error" class="error">Usuário ou senha incorretos</p>
      </form>
    </div>
  </div>
</section>
